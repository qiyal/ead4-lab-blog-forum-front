<div class="flex-div">
  <mat-card class="example-card" *ngFor="let post of posts?.posts">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>Author: {{post.username}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content style="cursor: default">
      <!--          <span class="like-count">LIKE +</span>-->

    </mat-card-content>
    <p>
      {{post.text}}
    </p>
    <mat-card-actions>
<!--      <button class="add-save" mat-flat-button color="primary" (click)="openAddToSave(post)">ADD TO SAVED</button>-->
    </mat-card-actions>
  </mat-card>
</div>
